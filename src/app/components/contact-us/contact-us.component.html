<form [formGroup]="contactUsForm" novalidate (ngSubmit)="onSubmit()" class="mrg20-t mrg20-b">
    <div fxLayout="row wrap" fxLayoutAlign="space-between center">
      <mat-form-field fxFlex="100" appearance="outline" class="mp-field">
        <input matInput placeholder="Company" formControlName="company">
      </mat-form-field>
      <mat-form-field fxFlex="48" appearance="outline" class="mp-field">
        <input matInput placeholder="First name" formControlName="firstName">
        <mat-error *ngIf="contactUsForm.controls['firstName'].hasError('required')">
          First name is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field fxFlex="48" appearance="outline" class="mp-field">
        <input matInput placeholder="Last name" formControlName="lastName">
        <mat-error *ngIf="contactUsForm.controls['lastName'].hasError('required')">
          Last name is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field fxFlex="100" appearance="outline" class="mp-field">
        <textarea matInput placeholder="Message" formControlName="message"></textarea>
        <mat-error *ngIf="contactUsForm.controls['message'].hasError('required')">
          Message is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field fxFlex="48" appearance="outline" class="mp-field">
        <input matInput placeholder="City" formControlName="city">
        <mat-error *ngIf="contactUsForm.controls['city'].hasError('required')">
          City is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field fxFlex="48" appearance="outline" class="mp-field">
        <mat-select placeholder="State" formControlName="state">
          <mat-option *ngFor="let state of states" [value]="state.abbreviation">
            {{ state.name }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="contactUsForm.controls['state'].hasError('required')">
          State is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field fxFlex="100" appearance="outline" class="mp-field">
        <input matInput #postalCode maxlength="6" placeholder="Postal Code" type="number" formControlName="postalCode">
        <mat-hint align="end">{{postalCode.value.length}} / 6</mat-hint>
      </mat-form-field>
    </div>
    <div fxLayout="row" fxLayoutAlign="center center">
      <button class="mp-button mp-button-black" mat-raised-button color="primary" type="submit">Submit</button>
    </div>
</form>
